<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

    <style>
        :root { --main-grade: linear-gradient(135deg, #2b0054 0%, #6d08c0 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        
        
        .hero { background: var(--main-grade); padding: 60px 0; border-bottom: 4px solid #8a2be2; position: relative; }
        .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/cubes.png'); opacity: 0.15; }

        
        .search-box { margin-top: -30px; position: relative; z-index: 5; }
        .search-box .input-group { border-radius: 30px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: none; }
        .search-box input { border: none; padding: 12px 25px; }
        .btn-go { background: var(--main-grade); border: none; color: white; padding: 0 25px; transition: 0.3s; }
        .btn-go:hover { transform: scale(1.05); filter: brightness(1.2); }

        
        .pic-card { border: none; border-radius: 15px; overflow: hidden; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pic-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(109, 8, 192, 0.2) !important; }
        .pic-img { height: 200px; object-fit: cover; width: 100%; }
        .pic-name { text-align: center; font-weight: 700; color: #2b0054; padding: 15px 0; margin: 0; }

        main { flex: 1; }
        footer { font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <header class="hero text-center text-white">
        <div class="container position-relative">
            <h1 class="fw-bold display-5">Galeria de Fotos</h1>
            <p class="opacity-75">Encontre suas imagen aqui</p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center search-box mb-5">
            <div class="col-md-5">
                <div class="input-group bg-white">
                    <input type="text" id="query" class="form-control" placeholder="O que você procura?">
                    <button class="btn-go" id="searchBtn"><i class="fi fi-rs-search"></i></button>
                </div>
            </div>
        </div>

        <div id="emptyMsg" class="text-center d-none p-5">
            <h4 class="text-muted">Nenhuma foto encontrada</h4>
        </div>

        <div class="row" id="gallery"></div>
    </main>

    <footer class="text-center py-4 border-top bg-white">
        <p class="mb-0">© 2026 Galeria de Fotos. Todos os direitos reservados.</p>
    </footer>

    <script>
        const db = [
            { id: 1, name: "Montanhas", img: "https://picsum.photos/id/10/600/400" },
            { id: 2, name: "Cachorro", img: "https://picsum.photos/id/237/600/400" },
            { id: 3, name: "Praia", img: "https://picsum.photos/id/1011/600/400" },
            { id: 4, name: "Tecnologia", img: "https://picsum.photos/id/0/600/400" },
            { id: 5, name: "Floresta", img: "https://picsum.photos/id/1024/600/400" },
            { id: 6, name: "Cidade", img: "https://picsum.photos/id/1031/600/400" },
            { id: 7, name: "Câmera", img: "https://picsum.photos/id/250/600/400" },
            { id: 8, name: "Café", img: "https://picsum.photos/id/425/600/400" },
            { id: 9, name: "Leão", img: "https://picsum.photos/id/1020/600/400" },
            { id: 10, name: "Flores", img: "https://picsum.photos/id/1080/600/400" }
        ];

        const gallery = document.getElementById('gallery');
        const emptyMsg = document.getElementById('emptyMsg');
        const query = document.getElementById('query');

        // Função das fotos
        const render = (list) => {
            gallery.innerHTML = '';
            
            if (list.length === 0) {
                emptyMsg.classList.remove('d-none');
                return;
            }

            emptyMsg.classList.add('d-none');
            list.forEach(f => {
                gallery.innerHTML += `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card pic-card shadow-sm">
                            <img src="${f.img}" class="pic-img" alt="${f.name}">
                            <div class="card-body">
                                <h5 class="pic-name">${f.name}</h5>
                            </div>
                        </div>
                    </div>`;
            });
        };

        const find = () => {
            const val = query.value.toLowerCase();
            const filtered = db.filter(f => f.name.toLowerCase().includes(val));
            render(filtered);
        };

        
        query.addEventListener('input', find);
        document.getElementById('searchBtn').addEventListener('click', find);

        
        render(db);
    </script>
</body>

</html>
